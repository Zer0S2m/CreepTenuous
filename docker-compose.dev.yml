version: "3.7"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: "creep_tenuous"
      POSTGRES_USER: "creep_tenuous"
      POSTGRES_PASSWORD: "creep_tenuous"
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning

volumes:
  data:
